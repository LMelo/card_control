{% extends 'base.html' %}

{% block base_messages %}
    {% if meal_form.errors %}
        <p style="color: red;">
            Please correct the error{{ meal_form.errors|pluralize }} below.
        {{ meal_form.errors }}
        </p>
    {% endif %}
{% endblock %}

{% block base_content %}
    <form method="post" class="form-horizontal" role="form" action="">
        {% csrf_token %}
        <h1 class="text-center">New Meal</h1>
        <br/>
        <div class="form-group">
            <label for="{{ meal_form.restaurant.id_for_label }}" class="control-label col-sm-2">
                {{ meal_form.restaurant.label }}
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="{{ meal_form.restaurant.id_for_label }}"
                       name="{{ meal_form.restaurant.name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="{{ meal_form.value.id_for_label }}" class="control-label col-sm-2">
                {{ meal_form.value.label }}
            </label>
            <div class="col-sm-2">
                <div class="input-group">
                    <span class="input-group-addon">R$</span>
                    <input type="text" class="form-control" id="{{ meal_form.value.id_for_label }}"
                            name="{{ meal_form.value.name }}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="{{ meal_form.date.id_for_label }}" class="control-label col-sm-2">
                {{ meal_form.date.label }}
            </label>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="{{ meal_form.date.id_for_label }}"
                       name="{{ meal_form.date.name }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="submit" class="btn btn-info">Create and New</button>
                <button type="submit" class="btn btn-default">Back</button>
            </div>
        </div>

    </form>
{% endblock %}
